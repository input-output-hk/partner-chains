[package]
name = "sidechain-domain"
version.workspace = true
license = "Apache-2.0"
authors.workspace = true
edition.workspace = true
homepage.workspace = true
repository.workspace = true

[lints]
workspace = true

[dependencies]
sp-core = { workspace = true, features = ["serde"] }
sp-crypto-hashing = { workspace = true }
parity-scale-codec = { workspace = true }
scale-info = { workspace = true }
num-bigint = { workspace = true }
plutus = { workspace = true }
plutus-datum-derive = { workspace = true }
serde = { workspace = true, optional = true }
byte-string-derive = { workspace = true }
hex = { workspace = true }
derive_more = { workspace = true }
num-traits = { workspace = true }
num-derive = { workspace = true }
sp-std = { workspace = true }
lazy_static = { workspace = true }
blake2b_simd = { workspace = true }
figment = { workspace = true, optional = true }
thiserror = { workspace = true, optional = true }
bech32 = { workspace = true }
sp-io = { workspace = true }
secp256k1 = { workspace = true, features = ["global-context", "std"], optional = true }
ed25519-zebra = { workspace = true, features = ["std"], optional = true }

[dev-dependencies]
serde_json = { workspace = true }
hex-literal = { workspace = true }

[features]
default = ["std"]
std = [
	"serde/std",
	"sp-core/std",
	"parity-scale-codec/std",
	"scale-info/std",
	"num-bigint/std",
	"figment",
	"thiserror",
	"bech32/std",
	"sp-io/std",
	"secp256k1",
	"ed25519-zebra",
]
serde = [
	"dep:serde",
	"scale-info/serde",
	"sp-core/serde",
]
