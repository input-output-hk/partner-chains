name: 'Wait for epoch'
description: 'Wait for epoch in specified environment'

inputs:
  epoch:
    description: 'Expected epoch'
    required: true
  deployment:
    description: 'Deployment type (docker or kubernetes)'
    required: true
  node:
    description: 'Node name'
    required: true
  environment:
    description: 'Environment (optional for kubernetes)'
    required: false

runs:
  using: "composite"
  steps:
    - name: Wait for epoch
      shell: bash
      run: |
        if [ "${{ inputs.deployment }}" == "docker" ]; then
          epoch=0
          retries=0
          max_retries=5
          # Initial check can fail if node is not ready
          until epoch=$(docker exec ${{ inputs.node }} cardano-cli latest query tip --testnet-magic 42 | jq -r .epoch); do
            retries=$((retries+1))
            if [ $retries -ge $max_retries ]; then
              echo "Failed to get initial epoch after $max_retries retries."
              exit 1
            fi
            echo "Waiting for cardano-node to be responsive..."
            sleep 5
          done

          while [ $epoch -lt ${{ inputs.epoch }} ]; do
            echo "Waiting for epoch ${{ inputs.epoch }}. Current epoch: $epoch"
            tip=$(docker exec ${{ inputs.node }} cardano-cli latest query tip --testnet-magic 42)
            echo "Current tip: $tip"
            sleep 10
            epoch=$(docker exec ${{ inputs.node }} cardano-cli latest query tip --testnet-magic 42 | jq -r .epoch || echo $epoch)
          done
          echo "Epoch: $epoch"

        elif [ "${{ inputs.deployment }}" == "kubernetes" ]; then
          if [ "${{ inputs.environment }}" == "staging-preview" ]; then
            testnet_magic=2 
          elif [ "${{ inputs.environment }}" == "staging-preprod" ]; then
            testnet_magic=1
          else
            echo "Invalid environment for Kubernetes deployment"
            exit 1
          fi

          epoch=$(kubectl exec ${{ inputs.node }} -c cardano-node -n ${{ inputs.environment }} -- cardano-cli latest query tip --testnet-magic $testnet_magic | jq -r .epoch)
          while [ $epoch -lt ${{ inputs.epoch }} ]; do
            echo "Epoch: $epoch"
            sleep 10
            epoch=$(kubectl exec ${{ inputs.node }} -c cardano-node -n ${{ inputs.environment }} -- cardano-cli latest query tip --testnet-magic $testnet_magic | jq -r .epoch)
          done
          echo "Epoch: $epoch"

        else
          echo "Invalid deployment type"
          exit 1
        fi