name: Publish the draft release created by cd.yml, and upload GHCR image

on:
  workflow_dispatch:
    inputs:
      sha:
        description: 'The SHA of the commit to build'
        required: true
        type: string
      tag:
        description: 'The tag for the release'
        required: true
        type: string

permissions:
  id-token: write
  contents: write
  packages: write

jobs:
  publish-ghcr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Publish to GHCR
        uses: ./.github/actions/images/publish-to-ghcr
        with:
          sha: ${{ github.event.inputs.sha }}
          tag: ${{ github.event.inputs.tag }}
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          ECR_REGISTRY_SECRET: ${{ secrets.ECR_REGISTRY_SECRET }}

  publish-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Publish Release
        uses: ./.github/actions/release/publish-draft-release
        with:
          tag: ${{ inputs.tag }}
        env:
          GITHUB_TOKEN: ${{ github.token }}
