name: Publish the draft release created by cd.yml, and upload GHCR image

on:
  workflow_dispatch:
    inputs:
      sha:
        description: 'The SHA of the commit to build'
        required: true
        type: string
      tag:
        description: 'The tag for the release'
        required: true
        type: string

permissions:
  id-token: write
  contents: write
  packages: write

jobs:
  publish-ghcr:
    permissions:
      id-token: write
      contents: write
      packages: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build and Publish to GHCR
        uses: ./.github/actions/images/publish-ghcr
        with:
          sha: ${{ inputs.sha }}
          tag: ${{ inputs.tag }}
        env:
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ github.token }}

  publish-release:
    permissions:
      id-token: write
      contents: write
      packages: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Publish Release
        uses: ./.github/actions/release/publish-draft-release
        with:
          tag: ${{ inputs.tag }}
        env:
          GITHUB_TOKEN: ${{ github.token }}
