name: CI

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - master
  workflow_dispatch:
    inputs:
      sha:
        description: 'Commit SHA to build'
        required: true
        type: string
      run_post_merge_tests:
        description: 'Run post-merge tests'
        required: false
        type: boolean
        default: false

env:
  AWS_REGION: "eu-central-1"
  SSH_AUTH_SOCK: /tmp/ssh_agent.sock

permissions:
  id-token: write
  contents: write
  packages: write

jobs:

### Pre merge workflow ###############################################################################################################

  build-linux-x86_64-pre-merge:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.event.pull_request.merged == false
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v11
        with:
          nix-conf: |
            extra-experimental-features = nix-command flakes
            extra-substituters = https://cache.nixos.org/
            extra-trusted-public-keys = cache.nixos.org-1:6NCHdD59X431o0gWypbMrAURkbJ16ZPMQFGspcDShjY=

      - name: Compute APT cache key
        id: aptmeta
        run: |
          echo "ubuntu=$(lsb_release -rs)" >> "$GITHUB_OUTPUT"
          pkgs=$'protobuf-compiler\nlibzmq3-dev\npkg-config\ncmake\nbuild-essential'
          printf "%s" "$pkgs" > apt-packages.tmp
          echo "pkghash=$(sha256sum apt-packages.tmp | cut -c1-16)" >> "$GITHUB_OUTPUT"

      - name: Prepare APT dirs & perms
        run: |
          sudo mkdir -p /var/cache/apt/archives /var/lib/apt/lists
          sudo chown -R "$USER:$(id -gn)" /var/cache/apt/archives /var/lib/apt/lists

      - name: Restore APT cache
        uses: actions/cache/restore@v4
        with:
          path: |
            /var/cache/apt/archives
            /var/lib/apt/lists
          key: apt-v2-${{ runner.os }}-${{ steps.aptmeta.outputs.ubuntu }}-${{ steps.aptmeta.outputs.pkghash }}
          restore-keys: |
            apt-v2-${{ runner.os }}-${{ steps.aptmeta.outputs.ubuntu }}-
            apt-v2-${{ runner.os }}-

      - name: Install system dependencies
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            protobuf-compiler \
            libzmq3-dev \
            pkg-config \
            cmake \
            build-essential

      - name: Make APT cache readable for save
        run: |
          sudo chown -R "$USER:$(id -gn)" /var/cache/apt/archives /var/lib/apt/lists
          find /var/cache/apt/archives -type f -print0 | xargs -0 --no-run-if-empty chmod a+r
          find /var/lib/apt/lists -type f -print0 | xargs -0 --no-run-if-empty chmod a+r

      - name: Save APT cache
        if: always()
        uses: actions/cache/save@v4
        with:
          path: |
            /var/cache/apt/archives
            /var/lib/apt/lists
          key: apt-v2-${{ runner.os }}-${{ steps.aptmeta.outputs.ubuntu }}-${{ steps.aptmeta.outputs.pkghash }}

      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.9

      - name: Enable sccache
        run: |
          echo "SCCACHE_GHA_ENABLED=true" >> $GITHUB_ENV
          echo "RUSTC_WRAPPER=sccache" >> $GITHUB_ENV
          echo "SCCACHE_CACHE_SIZE=5G" >> $GITHUB_ENV

      - name: Cache sccache
        uses: actions/cache@v4
        with:
          path: ~/.cache/sccache
          key: sccache-${{ runner.os }}-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            sccache-${{ runner.os }}-

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: cargo-registry-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            cargo-registry-${{ runner.os }}-

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          prefix-key: v1
          shared-key: global
          cache-all-crates: true
          cache-targets: true
          cache-bin: true
          cache-on-failure: true
          workspaces: |
            .

      - name: Acquire AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_SECRET }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.ECR_REGISTRY_SECRET }}

      - name: Formatting
        run: nix develop -c bash -c "cargo fmt --check"

      - name: Build (Stable)
        run: nix develop -c bash -c "cargo build --locked --release"

      - name: sccache stats
        if: always()
        run: sccache -s || true

      - name: Build chain specs
        run: |
          nix develop -c bash -c '
            source ./dev/envs/devnet/.envrc
            target/release/partner-chains-demo-node build-spec --chain local --disable-default-bootnode > devnet_chain_spec.json

            source ./dev/envs/ci-preview/.envrc
            target/release/partner-chains-demo-node build-spec --chain staging --disable-default-bootnode > ci_preview_chain_spec.json

            source ./dev/envs/staging-preview/.envrc
            target/release/partner-chains-demo-node build-spec --chain staging --disable-default-bootnode > staging_preview_chain_spec.json
          '
          
      - name: Build and push docker image
        run: |
          cp target/release/partner-chains-demo-node .
          nix develop -c bash -c "patchelf --set-interpreter /lib64/ld-linux-x86-64.so.2 partner-chains-demo-node"
          docker build -f dev/ci/Dockerfile -t ${{ secrets.ECR_REGISTRY_SECRET }}/partner-chains-node:${{ github.sha }} .
          docker push ${{ secrets.ECR_REGISTRY_SECRET }}/partner-chains-node:${{ github.sha }}

      - name: Upload partner-chains-node artifact
        uses: actions/upload-artifact@v4
        with:
          name: partner-chains-node-artifact
          path: ./partner-chains-demo-node

      - name: Upload chain spec artifacts
        uses: actions/upload-artifact@v4
        with:
          name: chain-specs
          path: |
            ./devnet_chain_spec.json
            ./ci_preview_chain_spec.json
            ./staging_preview_chain_spec.json

