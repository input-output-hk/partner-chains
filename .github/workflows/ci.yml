name: CI

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  check:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v4

      - name: Set up Attic cache
        env:
          ATTIC_ENDPOINT: ${{ secrets.ATTIC_ENDPOINT }}
          ATTIC_CACHE: ${{ secrets.ATTIC_CACHE }}
          ATTIC_TOKEN: ${{ secrets.ATTIC_TOKEN }}
        run: |
          nix run nixpkgs#attic-client -- login --set-default admin "$ATTIC_ENDPOINT" "$ATTIC_TOKEN"
          nix run nixpkgs#attic-client -- use "$ATTIC_CACHE"

      - name: Build and check flake
        run: |
          nix build .#packages.x86_64-linux.ci \
            --print-build-logs \
            --out-link result-ci

      - name: Push built outputs to Attic
        #if: github.ref == 'refs/heads/master'
        env:
          ATTIC_ENDPOINT: ${{ secrets.ATTIC_ENDPOINT }}
          ATTIC_CACHE: ${{ secrets.ATTIC_CACHE }}
        run: nix run nixpkgs#attic-client push "$ATTIC_CACHE" ./result-ci
