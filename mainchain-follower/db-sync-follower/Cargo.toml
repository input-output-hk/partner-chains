[package]
name = "db-sync-follower"
version = "1.2.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dependencies]
sqlx = { version = "0.7.4", default-features = false, features = ["runtime-tokio-rustls", "postgres", "macros", "chrono", "migrate", "bigdecimal"]}
tokio = { workspace = true, features = ["full"]}
testcontainers-modules = { version = "0.1.3", features = ["postgres"] }
futures = { workspace = true }
chrono = "0.4.31"
hex = { workspace = true }
hex-literal = { workspace = true }
itertools = { workspace = true }
plutus = { workspace = true, default-features = true }
sidechain-domain = { workspace = true, default-features = true }
serde = { workspace = true }
serde_json = { workspace = true }
bigdecimal = { workspace = true }
async-trait = { workspace = true }
num-traits = { workspace = true }
num-bigint = { workspace = true }
log = { workspace = true }
thiserror = { workspace = true }
blake2b_simd = { workspace = true }
figment = { workspace = true }
substrate-prometheus-endpoint = { workspace = true }
derive-new = { workspace = true }
lru = { workspace = true }
sp-timestamp = { workspace = true }
sp-native-token-management = { workspace = true, features = ["std"], optional = true }
sidechain-mc-hash = { workspace = true, optional = true }
pallet-sidechain-rpc = { workspace = true, optional = true }
authority-selection-inherents = { workspace = true, optional = true }

[dev-dependencies]
tokio-test = "0.4.3"
ctor = "0.2.5"

[features]
default = []
block-source = []
candidate-source = ["authority-selection-inherents"]
native-token = ["sp-native-token-management"]
mc-hash = ["sidechain-mc-hash", "block-source"]
sidechain-rpc = ["pallet-sidechain-rpc", "block-source"]
